add_newline = false

format = """
$cmd_duration 󰜥 $directory $git_branch
$character
"""

[character]
success_symbol = "[   ](bold fg:#ffffff)" # blue slot
error_symbol = "[   ](bold fg:#ffffff)"   # red slot

[package]
disabled = true

[git_branch]
symbol = "󰘬"
truncation_length = 12
truncation_symbol = ""
format = "󰜥 [](bold fg:6)[$symbol $branch(:$remote_branch)](fg:#ffffff bg:6)[ ](bold fg:6)"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold fg:#ffffff)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](fg:2)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format = "[•$hostname](bg:6 bold fg:#ffffff)[](bold fg:#ffffff)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[username]
style_user = "bold bg:6 fg:#ffffff"
style_root = "bold fg:#ffffff"
format = "[](bold fg:#ffffff)[$user](bold fg:#ffffff)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:2 fg:#ffffff"
truncation_length = 6
truncation_symbol = " ••/"
format = '[](bold fg:2)[󰉋 $path](bold bg:2 fg:#ffffff)[](bold fg:2)'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "
"GitHub" = " 󰊤 "

[cmd_duration]
min_time = 0
format = '[](bold fg:3)[󰪢 $duration](bold bg:3 fg:#ffffff)[](bold fg:3)'

[battery]
disabled = false
format = '[🔋 $percentage]($style) '
[[battery.display]]
threshold = 20
style = "bold fg:1"

