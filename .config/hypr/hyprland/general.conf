# MONITOR CONFIG
monitor=,preferred,auto,1

gestures {
    gesture = 4, horizontal, workspace
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    # Gaps and border
    gaps_in = 2
    gaps_out = 6
    gaps_workspaces = 20
    
    border_size = 2
    resize_on_border = true

    no_focus_fallback = false

    # Allows 'immediate' window rule to work
    allow_tearing = true
    
    snap {
    	enabled = true
        window_gap = 4
        monitor_gap = 5
        respect_gaps = true
    }
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
    # precise_mouse_move = true
}

decoration {
    rounding = 13
    rounding_power = 2.5
    
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 1
        passes = 1
        brightness = 1
        noise = 0.01
        contrast = 0.95
        vibrancy = 0.5
        vibrancy_darkness = 0.5
        popups = false
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
    }
    
    shadow {
        enabled = true
        ignore_window = true
        range = 12
        offset = 0 2
        render_power = 1
        color = rgba(00000030)
    }
    
    # Dim
    dim_inactive = false
    # dim_strength = 0.2
    # dim_special = 0.07
}

animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
	animation = windowsIn, 1, 2.2, emphasizedDecel, popin 85%
	animation = windowsOut, 1, 1.6, emphasizedDecel, popin 90%
	animation = windowsMove, 1, 2, emphasizedDecel, slide
	animation = border, 1, 6, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
	animation = workspaces, 1, 3, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

input {
    kb_layout = us
    kb_options = caps:escape
    numlock_by_default = true
    repeat_delay = 200
    repeat_rate = 30
    sensitivity = 0.85
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
        clickfinger_behavior = true
        scroll_factor = 0.7
        tap-to-click = true
        tap-and-drag = true
        drag_lock = 0
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_scale_notification = true
    vfr = 1
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = (?i)(foot|kitty|alacritty)
    on_focus_under_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    initial_workspace_tracking = false
    focus_on_activate = true
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
}

# Overview
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = false # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}
