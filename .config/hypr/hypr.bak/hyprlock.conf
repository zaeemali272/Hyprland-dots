# Transparent blurred background
background {
    color = rgba(00000066)  # 40% black overlay
    blur_passes = 2
    blur_size = 4
}

# Time in center
label {
    text = $TIME
    font_size = 48
    position = 0, -50
}

# Password input
input-field {
    position = 0, 50
    size = 200, 40
    outline_thickness = 2
    inner_color = rgba(00000088)
    outline_color = rgba(ffffffcc)
    text_color = rgba(ffffffff)
}

