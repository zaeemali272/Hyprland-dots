include="~/.config/fuzzel/fuzzel_theme.ini"
font=Symbols Nerd Font Mono:size=16
terminal=kitty -1
layer=overlay

prompt = "> "
lines = 2
width = 18
horizontal-pad = 20
vertical-pad = 20
inner-pad = 5
line-height = 23
image-size-ratio = 1.0
radius=15


[dmenu]
exit-immediately-if-empty=yes

[launcher]
blacklist = "keyboard"

